<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/app.js" defer></script>
    <title>Advice Generator App</title>
  </head>
  <body>
    <main>
      <div class="main--container">
        <h1 class="main--container__title">Advice</h1>
        <p class="main--container__advice">
          "It is easy to sit up and take notice, what's difficult is getting up and taking
          action."
        </p>
        <picture>
          <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg"/>
          <source media="(min-width: 375px)" srcset="./images/pattern-divider-mobile.svg"/>
          <img
            class="main--container__divider"
            src="./images/pattern-divider-mobile.svg"
            alt=""
          />
        </picture>
        <div class="roll-dice--container">
          <img class="dice__image" src="./images/icon-dice.svg" alt="" />
        </div>
        <div class="copy-clipboard--container">
          <img class="copy-clipboard__image" src="./images/copy-svgrepo-com.png" alt="">
        </div>
      </div>
    </main>
  </body>
</html>
